<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Book Project</title>
</head>

<body>
    <div class="container mx-auto px-4">
        <header class="text-center content-center text-lg font-bold p-3 mb-5 bg-gray-200">
            <div>
                <h3>Book Project</h3>
            </div>
        </header>
        <!-- Red Alert -->
        <div class="alert hidden">
            <div class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50" role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <span class="sr-only">Info</span>
                <div class="ms-3 text-sm font-medium">
                   All Feild Required.
                </div>
                <button type="button"
                    class="ms-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 bg-transparent dark:text-red dark:hover:bg-white"
                    data-dismiss-target="#alert-2" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" id="close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Green Alert -->
        <div class="sucess hidden">
            <div class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50" role="sucess">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <span class="sr-only">Info</span>
                <div class="ms-3 text-sm font-medium">
                    Sucessfully Added.
                </div>
                <button type="button"
                    class="ms-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 bg-transparent dark:text-green dark:hover:bg-white"
                    data-dismiss-target="#alert-2" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" id="close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="input-section">
            <div class="flex flex-col">
                <label for="book-name" class="mb-3">Book Name:</label>
                <input type="text" name="" class="wd-32" id="book-name">
            </div>
            <div class="flex flex-col">
                <label for="author-name" class="my-3">Author Name:</label>
                <input type="text" name="" id="author-name">
            </div>
            <div class="flex flex-col">
                <label for="book-id" class="my-3">Book ID:</label>
                <input type="text" name="" id="book-id">
            </div>
            <div class="flex justify-center items-center mt-5">
                <button type="submit" class="bg-green-200 px-20 py-2 rounded-full cursor-pointer"
                    id="submit-btn">SUBMIT</button>
            </div>
        </div>
        <div class="output-section mt-10">
            <table class="w-full">
                <thead class="bg-green-200 border-b-2 border-gray-400">
                    <th class="p-3 text-sm font-semibold racking-wide text-left">Name</td>
                    <th class="p-3  text-sm font-semibold racking-wide text-left">Author</td>
                    <th class="p-3  text-sm font-semibold racking-wide text-left">ID</td>
                    <th class="p-3 w-3  text-sm font-semibold racking-wide text-center">Action</td>

                </thead>
                <tbody id="tbody">
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
